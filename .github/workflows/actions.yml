name: sync stars

on:
  schedule:
    - cron: '*/2 * * * *' # '0 0 * * *' # Daily Midnight

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: debug
        run: ls
          
      - name: npm install
        run: npm install
          
      - name: npm start
        run: npm start
